<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-success text-white">
  <div class="container">
    <header>

      <div class="btn-group">
        <a href="index.html" class="btn btn-warning" aria-current="page">Tabuada </a>
        <a href="sobre.html" class="btn btn-warning"> Sobre </a>
      </div>
      <img src="imagens/calc.png" alt="calculadora" width="35">
    </header>
    <br>

    <hr>
    <section>
      <div class="row">

        <div class="col">
          <input type="number" class="form-control" id="num">
          <br>
          <button type="button" class="btn btn-warning" onclick="confirmar()">Confirmar</button>
          <hr>
          <br>
          <h2 id="msg"> Resultado...</h2>
          <hr>
          <img src="imagens/pitagoras.jpg" class="rounded mx-auto d-block" alt="pitagoras">
        </div>

      </div>

    </section>
  </div>
  <script>
    function confirmar() {
      var n = document.getElementById('num')
      var num = Number(n.value)
      var msg = document.getElementById('msg')
      msg.innerHTML = `<h2>A tabuada de ${num} Ã©:</h2>`
      msg.innerHTML += `<h2>${num}x 1 = ${num * 1}</h2>`
      msg.innerHTML += `<h2>${num}x 2 = ${num * 2}</h2>`
      msg.innerHTML += `<h2>${num}x 3 = ${num * 3}</h2>`
      msg.innerHTML += `<h2>${num}x 4 = ${num * 4}</h2>`
      msg.innerHTML += `<h2>${num}x 5 = ${num * 5}</h2>`
      msg.innerHTML += `<h2>${num}x 6 = ${num * 6}</h2>`
      msg.innerHTML += `<h2>${num}x 7 = ${num * 7}</h2>`
      msg.innerHTML += `<h2>${num}x 8 = ${num * 8}</h2>`
      msg.innerHTML += `<h2>${num}x 9 = ${num * 9}</h2>`
      msg.innerHTML += `<h2>${num}x 10 = ${num * 10}</h2>`
    }
  </script>
  <hr>
<footer>
  Elias Castro 2021
</footer>
</body>

</html>
